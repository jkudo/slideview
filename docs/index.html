<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SlideView</title>
  
  <!-- 省略: Bootstrap, PDF.js CDN読み込みなど -->
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- 左サイドバー -->
      <div class="col-3">
        <h4>Slide List</h4>
        <ul id="pdf-list"></ul>
      </div>
      <!-- 右PDFビューワ (初期は空表示など) -->
      <div class="col-9">
        <!-- 省略 -->
      </div>
    </div>
  </div>

<script>
fetch('./pdf-list.json')
  .then(res => res.json())
  .then(pdfDataList => {
    // 形式: [ { "name": "sample2.pdf", "mtime": "2024-01-16 15:10:02" }, ... ]
    const pdfListEl = document.getElementById('pdf-list');

    pdfDataList.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} (${item.mtime})`;
      li.onclick = () => loadPdf(item.name); // loadPdf はPDF.jsで読み込む関数
      pdfListEl.appendChild(li);
    });
  });
</script>
</body>
</html>
